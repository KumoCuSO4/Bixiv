<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
<div class="register_container">
    <a href="register.html" class="register_button">
        注册账号
    </a>
</div>
<div class="login_part">
    <p class="logo_word">bixiv</p>
    <div class="container">
        <div class="input">
            <input type="text" id="username" autocomplete="username" placeholder="用户名" autocapitalize="off">
        </div>
        <div class="input">
            <input type="password" id="password" autocomplete="current-password" placeholder="密码" autocapitalize="off">
        </div>
    </div>
    <button class="login_button" onclick="login()">
        登录
    </button>
    <script>
        function login() {
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            if(!username) {
                alert("请填写用户名！")
                return
            }
            if(!password) {
                alert("请填写密码！")
                return
            }
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let {code, msg} = JSON.parse(this.responseText)
                    if(code===0) {
                        //alert(msg)
                        window.location.href="index.html"
                    }
                    else {
                        alert(msg)
                    }
                }
            };
            xhttp.open("POST", "api/login", false);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("username="+username+"&password="+password);
        }
    </script>
</div>
</body>
</html>
