<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
<div class="register_container">
    <a href="register.html" class="register_button">
        注册账号
    </a>
</div>
<form class="login_part">
    <p class="logo_word">bixiv</p>
    <div class="container">
        <div class="input">
            <input type="text" autocomplete="username" placeholder="邮箱地址/bixiv ID" autocapitalize="off">
        </div>
        <div class="input">
            <input type="password" autocomplete="current-password" placeholder="密码" autocapitalize="off">
        </div>
    </div>
    <a href="index.html" class="login_button">
        登录
    </a>

</form>
</body>
</html>
