<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/register.css">
</head>
<body>
<div class="login_container">
    <a href="login.html" class="login_button">
        登录
    </a>
</div>
<form class="register_part">
    <p class="logo_word">bixiv</p>
    <p class="register_title">注册账号</p>
    <div class="container">
        <div class="input">
            <input type="text" autocomplete="email" placeholder="邮箱地址" autocapitalize="off">
        </div>
        <div class="input">
            <input type="password" autocomplete="new-password" placeholder="密码" autocapitalize="off">
        </div>
    </div>
    <a href="index.html" class="register_button">
        下一步
    </a>
</form>
</body>
</html>
